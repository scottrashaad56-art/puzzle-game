<!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>SkyMatch ‚Äî Puzzle Game</title>
<style>
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;-webkit-font-smoothing:antialiased;}
  body{background:linear-gradient(180deg,#bfe7ff 0%,#ffffff 60%);overflow:hidden;color:#023047}
  .clouds{position:fixed;inset:0;background-image:
    radial-gradient(circle at 10% 10%, rgba(255,255,255,0.95) 0px, rgba(255,255,255,0.6) 120px, transparent 250px),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.95) 0px, rgba(255,255,255,0.6) 120px, transparent 250px);
    filter: blur(18px) saturate(120%);opacity:.95;pointer-events:none;transform:scale(1.05);}
  .app{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;box-sizing:border-box;}
  .banner{width:100%;max-width:720px;margin-bottom:8px;display:flex;justify-content:center;align-items:center;height:52px;overflow:hidden;}
  .banner h1{font-size:20px;margin:0;padding:6px 14px;border-radius:12px;background:linear-gradient(90deg,rgba(255,255,255,0.16),rgba(255,255,255,0.08));color:#023047;animation:floaty 3s ease-in-out infinite;}
  @keyframes floaty{0%{transform:translateY(-4px)}50%{transform:translateY(4px) scale(1.02)}100%{transform:translateY(-4px)}}
  .info{width:100%;max-width:720px;display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;color:#022a3a;font-weight:600}
  .pill{background:rgba(255,255,255,0.65);padding:6px 10px;border-radius:16px;display:flex;gap:8px;align-items:center;font-size:14px}
  #game-wrap{width:100%;max-width:720px;aspect-ratio:9/16;background:rgba(255,255,255,0.12);border-radius:18px;box-shadow:0 6px 22px rgba(0,0,0,0.12);overflow:hidden;position:relative}
  .controls{width:100%;max-width:720px;margin-top:10px;display:flex;justify-content:space-around;align-items:center;gap:10px}
  .control-btn{width:68px;height:72px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;border-radius:10px;user-select:none;cursor:pointer;background:rgba(255,255,255,0.85);box-shadow:0 3px 8px rgba(2,40,60,0.08);color:#052b3b;font-weight:700;font-size:18px}
  .control-label{font-size:12px;opacity:0.95;margin-top:0;font-weight:600}
  .mode-toggle{position:absolute;right:12px;top:12px;z-index:40;display:flex;gap:8px}
  .mode-toggle button{background:rgba(255,255,255,0.9);border:none;border-radius:8px;padding:8px;font-size:18px;cursor:pointer;box-shadow:0 3px 8px rgba(0,0,0,0.08);}
  body.dark{background:linear-gradient(180deg,#0f1724 0%,#071021 60%);color:#e6eef8}
  body.dark .banner h1{color:#e6eef8;background:rgba(0,0,0,0.22)}
  body.dark .pill{background:rgba(0,0,0,0.32);color:#e6eef8}
  body.dark .control-btn{background:rgba(0,0,0,0.32);color:#e6eef8}
  .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
  .menu{pointer-events:auto;background:rgba(255,255,255,0.95);padding:18px;border-radius:12px;box-shadow:0 8px 40px rgba(0,0,0,0.18);width:86%;max-width:420px;text-align:center}
  .menu h2{margin:6px 0 10px 0}
  .menu button{margin:8px;padding:10px 12px;border-radius:10px;border:none;background:#0366a6;color:#fff;font-weight:700;cursor:pointer}
  .menu .small{background:transparent;color:#0366a6;font-weight:600;margin-top:10px}
  .hud-small{position:absolute;left:12px;top:12px;background:rgba(255,255,255,0.7);padding:6px 8px;border-radius:10px;font-weight:700}
  @media (max-width:420px){.control-btn{width:56px;height:64px;font-size:16px}.control-label{font-size:11px}}
</style>
</head>
<body>
  <div class="clouds" aria-hidden="true"></div>
  <div class="app">
    <div class="banner">
      <h1 id="banner-text">‚òÅÔ∏è SkyMatch ‚Äî Match Icons & Rise Through 20 Levels ‚òÅÔ∏è</h1>
    </div>

    <div class="info">
      <div class="left">
        <div class="pill">üèÜ Score: <span id="score">0</span></div>
        <div class="pill">‚è±Ô∏è Time: <span id="timer">120</span>s</div>
      </div>
      <div class="right">
        <div class="pill">‚ù§Ô∏è Lives: <span id="lives">5</span></div>
        <div class="pill">‚≠ê Level: <span id="level">1</span>/20</div>
      </div>
    </div>

    <div id="game-wrap"></div>

    <div class="controls">
      <div class="control-btn" id="btn-restart" title="Restart">
        <div style="font-size:26px">üò≠</div>
        <div class="control-label">Restart</div>
      </div>

      <div class="control-btn" id="btn-pause" title="Pause">
        <div style="font-size:26px">üòÆ‚Äçüí®</div>
        <div class="control-label">Pause</div>
      </div>

      <div class="control-btn" id="btn-quit" title="Quit">
        <div style="font-size:26px">üò°</div>
        <div class="control-label">Quit</div>
      </div>
    </div>

    <div class="mode-toggle">
      <button id="mode-btn" title="Toggle dark/light">üåô</button>
    </div>

    <!-- Start menu overlay -->
    <div class="overlay" id="overlay">
      <div class="menu" id="menu">
        <h2>SkyMatch</h2>
        <p>Match 3 or more icons. Reach targets and advance through 20 levels. Tap to start.</p>
        <div style="display:flex;gap:10px;justify-content:center;margin-top:10px">
          <button id="start-btn">Start Game</button>
          <button id="how-btn" class="small">How to Play</button>
        </div>
        <div style="margin-top:8px">
          <div style="font-size:13px;color:#444">High Score: <span id="highscore">0</span></div>
        </div>
      </div>
    </div>

  </div>

  <!-- kaboom + game logic -->
  <script type="module">
    import("./js/game.js");
  </script>
</body>
</html>
